<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monica's Cloud Quest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Basic styling for the game */
        body {
            margin: 0;
            overflow: hidden; /* Hide scrollbars if particles go off-screen */
            font-family: 'Press Start 2P', cursive;
            background-color: #87CEEB; /* Light blue sky background */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        #weather-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none; /* Allows clicks to pass through to elements below */
        }

        /* Raindrop styles */
        .raindrop {
            position: absolute;
            background-color: rgba(173, 216, 230, 0.7); /* Light blue, semi-transparent */
            border-radius: 50%;
            opacity: 0;
            animation: fallRain linear infinite;
        }

        /* Sun particle styles */
        .sun-particle {
            position: absolute;
            background-color: rgba(255, 223, 0, 0.8); /* Golden yellow, semi-transparent */
            border-radius: 50%;
            opacity: 0;
            animation: fallSun linear infinite;
        }

        /* Keyframes for rain animation */
        @keyframes fallRain {
            0% { transform: translateY(-10px) translateX(calc(var(--rand-x) * 1px)); opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { transform: translateY(100vh) translateX(calc(var(--rand-x) * 1px)); opacity: 0; }
        }

        /* Keyframes for sun animation */
        @keyframes fallSun {
            0% { transform: translateY(-10px) translateX(calc(var(--rand-x) * 1px)); opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { transform: translateY(100vh) translateX(calc(var(--rand-x) * 1px)); opacity: 0; }
        }

        /* Game UI elements */
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 10; /* Ensure UI is above weather effects */
            max-width: 90%;
            margin: 20px;
        }

        #log, #victory {
            width: 100%;
            height: 200px;
            background-color: #e0f7fa;
            border: 2px solid #00bcd4;
            padding: 10px;
            margin-bottom: 20px;
            overflow-y: auto;
            text-align: left;
            box-sizing: border-box;
            white-space: pre-wrap; /* Preserve formatting for log messages */
        }

        .hidden {
            display: none;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #control-buttons button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        #certificateBtn {
            margin-top: 20px;
            background-color: #28a745;
        }
        #certificateBtn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="weather-container"></div>

    <div class="container">
        <h1>Monica's Cloud Quest</h1>
        <button id="startBtn">Start Cloud Quest</button>
        <div id="log" class="hidden" tabindex="0">Welcome to Monica's Cloud Quest!</div>
        <div id="victory" class="hidden"></div>
        <div id="control-buttons" style="display: none;">
            <button id="refreshBtn">Restart Quest</button>
            <button id="back-btn">Back to Previous Level</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script>
        // --- Game State Variables (Placeholders - define these based on your actual game) ---
        let score = 0;
        let currentLevel = 0;
        const levels = [
            { id: 1, name: "Level 1: Oracle Cloud Intro" },
            { id: 2, name: "Level 2: Remote Desktop Tools" },
            { id: 3, name: "Level 3: SSH Key Management" },
            { id: 4, name: "Level 4: Java Hello World" },
            { id: 5, name: "Level 5: Java Calculator" },
            { id: 6, name: "Level 6: Putty Extensions" },
            { id: 7, name: "Level 7: Fun Facts" },
            { id: 8, name: "Level 8: Interacting with Monikat" }
        ];

        // --- DOM Elements ---
        const weatherContainer = document.getElementById('weather-container');
        const log = document.getElementById('log');
        const victory = document.getElementById('victory');
        const startBtn = document.getElementById('startBtn');
        const backBtn = document.getElementById('back-btn');
        const refreshBtn = document.getElementById('refreshBtn');

        // --- Audio Elements (Placeholders - link to your actual audio files) ---
        const bgMusic = new Audio('your-background-music.mp3'); // Replace with your audio file
        const rainSound = new Audio('your-rain-sound.mp3');     // Replace with your audio file
        const sunnySound = new Audio('your-sunny-sound.mp3');   // Replace with your audio file

        // Set audio loop and initial volume
        bgMusic.loop = true;
        rainSound.loop = true;
        sunnySound.loop = true;
        bgMusic.volume = 0.05;
        rainSound.volume = 0.1;
        sunnySound.volume = 0.1;

        // --- Weather Effects Functions ---
        let rainInterval;
        let sunInterval;

        function startRainEffect() {
            stopSunEffect(); // Stop sun effect if active
            weatherContainer.innerHTML = ''; // Clear previous particles
            rainSound.play();
            rainInterval = setInterval(() => {
                const drop = document.createElement('div');
                drop.classList.add('raindrop');
                const size = Math.random() * 5 + 2; // Size between 2px and 7px
                drop.style.width = `${size}px`;
                drop.style.height = `${size * 3}px`; // Make them a bit elongated
                drop.style.left = `${Math.random() * 100}%`;
                drop.style.animationDuration = `${Math.random() * 1 + 0.5}s`; // Faster drops
                drop.style.setProperty('--rand-x', (Math.random() * 200 - 100)); // Slight horizontal drift
                weatherContainer.appendChild(drop);

                // Remove drops after they fall to prevent too many DOM elements
                drop.addEventListener('animationend', () => {
                    drop.remove();
                });
            }, 50); // Create a new raindrop every 50ms
        }

        function stopRainEffect() {
            clearInterval(rainInterval);
            rainSound.pause();
            rainSound.currentTime = 0; // Reset sound to beginning
            // Optional: Clear all existing raindrops from the DOM
            document.querySelectorAll('.raindrop').forEach(drop => drop.remove());
        }

        function startSunEffect() {
            stopRainEffect(); // Stop rain effect if active
            weatherContainer.innerHTML = ''; // Clear previous particles
            sunnySound.play();
            sunInterval = setInterval(() => {
                const particle = document.createElement('div');
                particle.classList.add('sun-particle');
                const size = Math.random() * 10 + 5; // Size between 5px and 15px
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 2 + 1}s`; // Slower, floating particles
                particle.style.setProperty('--rand-x', (Math.random() * 200 - 100)); // Slight horizontal drift
                weatherContainer.appendChild(particle);

                // Remove particles after they fall
                particle.addEventListener('animationend', () => {
                    particle.remove();
                });
            }, 100); // Create a new sun particle every 100ms
        }

        function stopSunEffect() {
            clearInterval(sunInterval);
            sunnySound.pause();
            sunnySound.currentTime = 0; // Reset sound to beginning
            // Optional: Clear all existing sun particles from the DOM
            document.querySelectorAll('.sun-particle').forEach(particle => particle.remove());
        }

        // --- Game Logic Functions (adapt these to your existing game) ---
        function showLevel() {
            // This is a placeholder. You'll integrate your actual game level display logic here.
            // For demonstration, it just updates the log with the current level.
            if (currentLevel < levels.length) {
                log.innerHTML += `<br>--- Current Level: ${levels[currentLevel].name} ---<br>`;
                log.scrollTop = log.scrollHeight; // Scroll to bottom
                // Example: Change weather based on level
                if (currentLevel % 2 === 0) {
                    startRainEffect();
                } else {
                    startSunEffect();
                }
            } else {
                endGame();
            }
        }

        // --- End game function (from your prompt) ---
        function endGame() {
            log.classList.add('hidden');
            victory.classList.remove('hidden');
            victory.innerHTML = `
                🎉 Congratulations! You completed Monica's Cloud Quest with a score of ${score} out of ${levels.length}! ☁️🌈
                <br><br>
                <strong>Message to Ben:</strong> Thanks for inspiring me to create this learning journey! 🚀
                <br><br>
                <button id="certificateBtn">Download Learning Certificate</button>
            `;
            document.getElementById('certificateBtn').addEventListener('click', generateCertificate);
            bgMusic.pause();
            rainSound.pause();
            sunnySound.pause();
            stopRainEffect(); // Ensure rain/sun effects are stopped
            stopSunEffect();

            // Confetti animation
            const duration = 6000;
            const endTime = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 6, angle: 60, spread: 70, origin: { x: 0 } });
                confetti({ particleCount: 6, angle: 120, spread: 70, origin: { x: 1 } });
                if (Date.now() < endTime) {
                    requestAnimationFrame(frame);
                }
            })();

            // Show control buttons
            document.getElementById('control-buttons').style.display = 'block';
            document.getElementById('back-btn').style.display = 'none'; // Back button not needed at end
        }

        // --- Generate certificate (from your prompt) ---
        function generateCertificate() {
            const certText = `
Monica's Cloud Quest Learning Certificate

Congratulations!

You have demonstrated learning outcomes in:
- Oracle Cloud basics
- Remote desktop tools (TigerVNC, Putty)
- SSH key management
- Java programming (Hello World, Calculator)
- Understanding Putty extensions
- Fun facts about remote tools
- Interacting with Monikat!

Keep up your learning! 🚀
            `;
            const blob = new Blob([certText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Learning_Certificate.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        // --- Event Listeners (from your prompt and integrated with new effects) ---
        startBtn.addEventListener('click', () => {
            startBtn.classList.add('hidden');
            log.classList.remove('hidden');
            victory.classList.add('hidden');
            score = 0;
            currentLevel = 0;
            bgMusic.volume = 0.05;
            bgMusic.play();
            // Initial weather effect when starting
            startSunEffect(); // Start with sun, or choose based on first level
            document.getElementById('control-buttons').style.display = 'block'; // Show controls
            document.getElementById('back-btn').style.display = 'block'; // Show back button
            showLevel();
        });

        backBtn.addEventListener('click', () => {
            if (currentLevel > 0) {
                currentLevel--;
                showLevel();
            }
        });

        refreshBtn.addEventListener('click', () => {
            if (confirm("Are you sure you want to restart the quest?")) {
                score = 0;
                currentLevel = 0;
                victory.classList.add('hidden');
                log.classList.remove('hidden');
                startBtn.classList.add('hidden'); // Keep start button hidden if game is already active
                bgMusic.volume = 0.05;
                bgMusic.play();
                startSunEffect(); // Restart with sun effect
                document.getElementById('control-buttons').style.display = 'block';
                document.getElementById('back-btn').style.display = 'block';
                showLevel();
            }
        });

        // Focus log when content changes
        const observer = new MutationObserver(() => {
            log.focus();
        });
        observer.observe(log, { childList: true });

        // Example for progressing levels (you'll replace this with your actual game logic)
        // For demonstration purposes, let's add a simple way to "complete" a level
        // You would typically call this when a user answers correctly or completes a task.
        log.addEventListener('click', () => {
            if (!victory.classList.contains('hidden')) return; // Don't progress if game is over

            if (currentLevel < levels.length) {
                score++; // Simulate a correct answer
                currentLevel++;
                showLevel();
            } else {
                endGame();
            }
        });
    </script>
</body>
</html>
