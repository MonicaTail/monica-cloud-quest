<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>☁️ Monica's Cloud Quest ☁️</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style>
        /* === Page Styles === */
        body {
            background: linear-gradient(to bottom, #fff9db, #f7e7a7);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            overflow-x: hidden;
            color: #003366;
            user-select: none;
            min-height: 100vh;
            transition: background 1s ease;
        }
        body.rainy {
            background: linear-gradient(to bottom, #546a7b, #a0b8ca);
            filter: brightness(0.85);
        }
        body.sunny {
            background: linear-gradient(to bottom, #fff9db, #f7e7a7);
            filter: brightness(1.1);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: popIn 2s ease;
            text-shadow: 0 0 15px #4fa1d8;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        /* Buttons styling */
        button {
            padding: 14px 28px;
            margin: 12px;
            font-size: 16px;
            background: linear-gradient(145deg, #a7d7f9, #89c2f7);
            color: #003366;
            border: 2px solid #4fa1d8;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
            font-weight: 600;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            user-select: none;
            position: relative;
            overflow: hidden;
        }
        button:hover:not(:disabled) {
            background: linear-gradient(145deg, #89c2f7, #a7d7f9);
            transform: scale(1.1) rotate(-1deg);
            box-shadow: 0 10px 25px rgba(0, 119, 204, 0.6);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            color: #666;
        }
        /* Back and refresh buttons styles */
        .back-btn {
            background: #bbb !important;
            color: #222 !important;
        }
        .refresh-btn {
            background: #ffd54f !important;
            color: #333 !important;
            border-color: #ffca28 !important;
        }
        /* Hidden class */
        .hidden {
            display: none;
        }
        /* Log area styles */
        #log {
            text-align: left;
            margin-top: 30px;
            background: transparent;
            padding: 25px 30px;
            border-radius: 15px;
            max-width: 840px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: none;
            min-height: 220px;
            font-size: 1.1em;
            color: #003366;
            user-select: text;
            position: relative;
            z-index: 10;
        }
        /* Victory message styles */
        .victory {
            color: #1b5e20;
            font-weight: bold;
            margin-top: 40px;
            font-size: 1.8em;
            text-shadow: 0 0 15px #00cc00;
            animation: glow 1.5s ease-in-out infinite alternate;
            max-width: 840px;
            margin-left: auto;
            margin-right: auto;
            background: #e6ffe6cc;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 0 30px #00cc00aa;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 15px #00cc00, 0 0 25px #00cc00;
            }
            to {
                text-shadow: 0 0 25px #00ff00, 0 0 35px #00ff00;
            }
        }
        /* Avatar selection styles */
        .avatar-selection {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin: 35px auto 15px auto;
            position: relative;
            z-index: 10;
        }
        .avatar {
            cursor: pointer;
            border: 5px solid transparent;
            border-radius: 50%;
            width: 140px;
            height: 140px;
            transition: all 0.35s ease-in-out;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
            filter: drop-shadow(0 0 3px #77bfff);
            user-select: none;
            position: relative;
            background: #d0e8ff;
        }
        .avatar:hover, .avatar.selected {
            transform: scale(1.15) rotate(-5deg);
            border-color: #0077cc;
            box-shadow: 0 0 28px rgba(0, 119, 204, 0.85);
            filter: drop-shadow(0 0 12px #3399ff);
            background: linear-gradient(145deg, #89c2f7, #a7d7f9);
        }
        /* Character message styles */
        #character-message {
            font-style: italic;
            color: #004d80;
            margin-top: 15px;
            font-size: 1.15em;
            min-height: 40px;
            max-width: 720px;
            margin-left: auto;
            margin-right: auto;
            user-select: none;
            transition: all 0.3s ease-in-out;
            position: relative;
            z-index: 10;
        }
        /* Option buttons styles */
        #options button {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 12px auto;
            font-size: 1.1em;
            border-radius: 22px;
            background: linear-gradient(135deg, #9cd3f5, #5fa9f5);
            color: #002244;
            font-weight: 700;
            letter-spacing: 0.9px;
            box-shadow: 0 6px 18px rgba(45, 118, 205, 0.7);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            user-select: none;
            position: relative;
            overflow: hidden;
        }
        #options button:hover:not(:disabled) {
            transform: scale(1.15) rotate(1deg);
            box-shadow: 0 10px 28px rgba(0, 120, 255, 0.9);
            background: linear-gradient(135deg, #5fa9f5, #9cd3f5);
            color: #001a3c;
        }
        /* Cloud Button style (interactive cloud) */
        .cloud-button {
            font-size: 4rem;
            cursor: pointer;
            background: transparent;
            border: none;
            transition: transform 0.3s ease, filter 0.3s ease;
            user-select: none;
            color: #3399ff;
            filter: drop-shadow(0 0 8px #66b3ff);
            margin: 10px auto 30px auto;
            display: inline-block;
            position: relative;
            z-index: 10;
        }
        .cloud-button:hover {
            transform: scale(1.3) rotate(-10deg);
            color: #66ccff;
            filter: drop-shadow(0 0 20px #99ddff);
        }
        /* Floating clouds at top styles */
        .floating-clouds {
            position: fixed;
            top: 10px;
            left: 0;
            width: 100%;
            height: 50px;
            pointer-events: none;
            overflow: visible;
            z-index: 5;
        }
        .floating-clouds .cloud {
            position: absolute;
            background: #ffffffcc;
            border-radius: 50% / 60%;
            padding: 10px 25px;
            font-weight: bold;
            color: #336699;
            box-shadow: 0 0 15px #ccc;
            animation: floatClouds 6s ease-in-out infinite alternate;
            font-size: 1.2rem;
            user-select: none;
            filter: drop-shadow(0 0 6px #a0c8ff);
            cursor: default;
            white-space: nowrap;
        }
        .floating-clouds .cloud:nth-child(odd) {
            animation-duration: 8s;
        }
        .floating-clouds .cloud:nth-child(1) { top: 5px; left: 6%; }
        .floating-clouds .cloud:nth-child(2) { top: 12px; left: 23%; }
        .floating-clouds .cloud:nth-child(3) { top: 8px; left: 38%; }
        .floating-clouds .cloud:nth-child(4) { top: 5px; left: 52%; }
        .floating-clouds .cloud:nth-child(5) { top: 12px; left: 68%; }
        .floating-clouds .cloud:nth-child(6) { top: 8px; left: 83%; }
        @keyframes floatClouds {
            0% { transform: translateX(0); }
            100% { transform: translateX(50px); }
        }
        /* Rain effect styles */
        #rain {
            pointer-events: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            z-index: 9999;
            mix-blend-mode: screen;
        }
        .raindrop {
            position: absolute;
            bottom: 100%;
            width: 2px;
            height: 15px;
            background: #a3c1e0cc;
            animation: fall linear infinite;
            opacity: 0.6;
            border-radius: 50%;
            filter: drop-shadow(0 0 3px #a0b8ca);
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        /* Sun styles */
        #sunrays {
            position: fixed;
            top: 70px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: #ffcc00;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
            z-index: 9999;
            pointer-events: none;
        }
        @keyframes fallDown {
            0% { top: 70px; opacity: 1; transform: translateY(0); }
            100% { top: 150vh; opacity: 0; transform: translateY(200px); }
        }
        @keyframes blowUp {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(2.5); opacity: 0; }
            100% { transform: scale(3); opacity: 0; }
        }
        .sun-fall {
            animation: fallDown 2s forwards;
        }
        .sun-explode {
            animation: blowUp 1s forwards;
        }
        /* Butterflies styles */
        #butterflies {
            position: fixed;
            top: 10%;
            left: 0;
            width: 100%;
            height: 80vh;
            pointer-events: none;
            overflow: visible;
            z-index: 1000;
        }
        .butterfly {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('https://cdn-icons-png.flaticon.com/512/5426/5426522.png') no-repeat center center / contain;
            animation: flyAround 12s linear infinite;
            opacity: 0.85;
            filter: drop-shadow(0 0 4px #faa);
            user-select: none;
            pointer-events: none;
        }
        @keyframes flyAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30vw, -10vh) rotate(45deg); }
            50% { transform: translate(60vw, 5vh) rotate(0deg); }
            75% { transform: translate(40vw, 15vh) rotate(-45deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        /* Bubble on top with "Putty" */
        .top-bubble {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffe0b2;
            padding: 15px 25px;
            border-radius: 35px;
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 0 0 15px #ccc;
            z-index: 100;
            border: 3px solid #ffb74d;
            display: none;
        }
        /* Chatbot Styles */
        .monikat-chat-container {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            background-color: #f9f9f9;
            margin-top: 20px;
            text-align: left;
        }
        .monikat-chat-message {
            background-color: #e0f2f7;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            max-width: 80%;
        }
        .user-chat-message {
            background-color: #c8e6c9;
            text-align: right;
            margin-left: auto;
        }
        .chat-input-area {
            display: flex;
            margin-top: 15px;
        }
        .chat-input-area input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .java-code-display {
            background-color: #333;
            color: #eee;
            font-family: 'Consolas', 'Monaco', monospace;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            white-space: pre-wrap;
            text-align: left;
            overflow-x: auto;
        }
    </style>
</head>

        const rainContainer = document.getElementById('rain');

        let currentLevel = 0;

            {
                question: "Which is the best way to start with Oracle Cloud?",

            {

        function sunFall() {
            sun.classList.remove('sun-explode');
            sun.classList.add('sun-fall');
        }
        function sunBlowUp() {
            sun.classList.remove('sun-fall');
            sun.classList.add('sun-explode');

        function resetSun() {
            sun.classList.remove('sun-fall', 'sun-explode');
            sun.style.top = '70px';
            sun.style.transform = '';
            sun.style.opacity = '';
        }

        // Rain effect functions
        function createRainDrops(numDrops = 50) {
            rainContainer.innerHTML = '';
            for (let i = 0; i < numDrops; i++) {
                const drop = document.createElement('div');
                drop.className = 'raindrop';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = (0.7 + Math.random() * 0.8) + 's';
                drop.style.animationDelay = (Math.random() * 5) + 's';
                drop.style.opacity = (0.3 + Math.random() * 0.7).toFixed(2);
                drop.style.width = (1 + Math.random() * 3) + 'px';
                drop.style.height = (8 + Math.random() * 12) + 'px';
                rainContainer.appendChild(drop);
            }
        }

        function startRain() {
            if (!isRaining) {
                createRainDrops(80);
                rainSound.volume = 0.15;
                rainSound.play();
                isRaining = true;
                document.body.classList.add('rainy');
                document.body.classList.remove('sunny');
                sunnySound.pause();
            }
        }

        function stopRain() {
            if (isRaining) {
                rainContainer.innerHTML = '';
                rainSound.pause();
                isRaining = false;
                document.body.classList.remove('rainy');
                document.body.classList.add('sunny');
                sunnySound.volume = 0.15;
                sunnySound.play();
            }
        }

        // Butterflies creation
        function createButterflies(num = 6) {
            butterfliesContainer.innerHTML = '';
            for (let i = 0; i < num; i++) {
                const butterfly = document.createElement('div');
                butterfly.className = 'butterfly';
                butterfly.style.top = `${Math.random() * 70 + 10}vh`;
                butterfly.style.left = `${Math.random() * 100}vw`;
                butterfly.style.animationDelay = `${Math.random() * 12}s`;
                butterfliesContainer.appendChild(butterfly);
            }
        }

        createButterflies();

        // Show level function
        function showLevel() {
            stopRain();
            document.getElementById('control-buttons').style.display = currentLevel === 0 ? 'none' : 'block';
            log.innerHTML = ''; // Clear previous content
            victory.classList.add('hidden');

            if (currentLevel >= levels.length) {
                endGame();
                return;
            }

            const level = levels[currentLevel];

            // Show 'Putty' bubble for the specific level
            const puttyBubble = document.getElementById('puttyBubble');
            if (level.question.includes('Putty') && !puttyBubble.dataset.shown) {
                puttyBubble.style.display = 'block';
                puttyBubble.dataset.shown = 'true';
                setTimeout(() => { puttyBubble.style.display = 'none'; }, 3000);
            } else if (!level.question.includes('Putty')) {
                puttyBubble.style.display = 'none';
            }

            // Display question
            const questionEl = document.createElement('h2');
            questionEl.textContent = level.question;
            log.appendChild(questionEl);

            // Display hint
            const hintEl = document.createElement('p');
            hintEl.style.fontStyle = 'italic';
            hintEl.style.color = '#666';
            hintEl.textContent = 'Hint: ' + level.hint;
            log.appendChild(hintEl);

            // Handle Java Demo Levels
            if (level.demo) {
                const javaCodeBlock = document.createElement('div');
                javaCodeBlock.className = 'java-code-display';
                javaCodeBlock.innerHTML = `<pre><code>${level.correctDemoInput}</code></pre>`;
                log.appendChild(javaCodeBlock);

                const input = document.createElement('textarea');
                input.style.fontSize = '1.1em';
                input.style.width = '85%';
                input.style.height = '150px'; /* Give it some height for multi-line code */
                input.style.padding = '10px';
                input.setAttribute('aria-label', 'Java demo input');
                input.placeholder = 'Type your code here...';
                log.appendChild(input);

                const runBtn = document.createElement('button');
                runBtn.textContent = 'Run Code';
                runBtn.style.marginTop = '12px';
                runBtn.addEventListener('click', () => {
                    const userInput = input.value.trim();
                    if (level.correctDemoInput.trim() === userInput) {
                        awesomeChoice.play();
                        alert(level.demoSuccessMsg);
                        score++;
                        currentLevel++;
                        showLevel();
                    } else {
                        thunderSound.play();
                        startRain();
                        alert("Oops, that's not quite right. Check capitalization and punctuation!");
                        setTimeout(stopRain, 3000); // Stop rain after 3 seconds
                    }
                });
                log.appendChild(runBtn);

                input.addEventListener('keydown', e => {
                    if (e.key === 'Enter' && !e.shiftKey) { // Allow Shift+Enter for new line
                        e.preventDefault();
                        runBtn.click();
                    }
                });
            }
            // Handle Monikat Chat Level
            else if (level.chat) {
                const chatContainer = document.createElement('div');
                chatContainer.className = 'monikat-chat-container';
                chatContainer.id = 'monikat-chat-area';
                log.appendChild(chatContainer);

                // Initial Monikat message
                addMessageToChat(chatContainer, 'Monikat', "Hello! How can I help you today regarding Monica's Cloud Quest?", '#0056b3');

                const chatInputArea = document.createElement('div');
                chatInputArea.className = 'chat-input-area';
                log.appendChild(chatInputArea);

                const chatInput = document.createElement('input');
                chatInput.type = 'text';
                chatInput.placeholder = 'Type your message...';
                chatInput.setAttribute('aria-label', 'Chat with Monikat input');
                chatInputArea.appendChild(chatInput);

                const sendChatBtn = document.createElement('button');
                sendChatBtn.textContent = 'Send';
                chatInputArea.appendChild(sendChatBtn);

                sendChatBtn.onclick = () => handleChatInput(chatInput, chatContainer);
                chatInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        handleChatInput(chatInput, chatContainer);
                    }
                });

                // Auto-advance after chatDuration
                setTimeout(() => {
                    alert("Time's up for chatting! Moving to the next challenge.");
                    currentLevel++;
                    showLevel();
                }, level.chatDuration);

            }
            // Handle standard multiple choice questions
            else {
                const optionsDiv = document.createElement('div');
                optionsDiv.id = 'options';
                level.answers.forEach(answer => {
                    const btn = document.createElement('button');
                    btn.textContent = answer.text;
                    btn.setAttribute('aria-label', `Answer option: ${answer.text}`);
                    btn.addEventListener('click', () => {
                        if (answer.correct) {
                            correctSound.play();
                            score++;
                            stopRain();
                            resetSun();
                            setTimeout(() => {
                                currentLevel++;
                                showLevel();
                            }, 1100);
                        } else {
                            thunderSound.play();
                            startRain();
                            sunFall(); // Animate sun on wrong answer
                            btn.style.background = '#cc3300';
                            btn.disabled = true;
                            setTimeout(stopRain, 3000); // Stop rain after 3 seconds
                        }
                    });
                    optionsDiv.appendChild(btn);
                });
                log.appendChild(optionsDiv);
            }
        }

        function addMessageToChat(chatArea, sender, message, color = '#333') {
            const msgElement = document.createElement('div');
            msgElement.className = 'monikat-chat-message';
            if (sender === 'You') {
                msgElement.classList.add('user-chat-message');
            }
            msgElement.innerHTML = `<strong>${sender}:</strong> <span style="color: ${color};">${message}</span>`;
            chatArea.appendChild(msgElement);
            chatArea.scrollTop = chatArea.scrollHeight; // Auto-scroll to latest message
            chatHistory.push({ sender, message }); // Store for future reference if needed
        }

        function handleChatInput(inputElement, chatAreaElement) {
            const userMessage = inputElement.value.trim();
            if (userMessage === '') return;

            addMessageToChat(chatAreaElement, 'You', userMessage);
            inputElement.value = '';

            let monikatResponse = "That's an interesting thought! Tell me more.";

            if (userMessage.toLowerCase().includes('oracle cloud')) {
                monikatResponse = "Oracle Cloud Infrastructure (OCI) is Oracle's suite of cloud computing services that runs on the Oracle Cloud Infrastructure platform. It offers a wide range of services, including compute, storage, networking, databases, analytics, and more.";
            } else if (userMessage.toLowerCase().includes('java')) {
                monikatResponse = "Java is a popular, high-level, object-oriented programming language known for its 'write once, run anywhere' capability. It's widely used for enterprise-level applications, Android development, web applications, and big data.";
            } else if (userMessage.toLowerCase().includes('putty')) {
                monikatResponse = "PuTTY is a free and open-source terminal emulator, serial console and network file transfer application. It supports several network protocols, including SCP, SSH, Telnet, rlogin, and raw socket connection. It's commonly used for secure remote access to Linux/Unix servers.";
            } else if (userMessage.toLowerCase().includes('tigervnc')) {
                monikatResponse = "TigerVNC is a high-performance, platform-independent implementation of VNC (Virtual Network Computing). It allows you to control a graphical desktop remotely. It's great for accessing your VM's graphical interface!";
            } else if (userMessage.toLowerCase().includes('monica')) {
                monikatResponse = "Monica is on an amazing journey learning about cloud computing! She's exploring new technologies and solving challenges. What do you find most interesting about her quest?";
            } else if (userMessage.toLowerCase().includes('quest')) {
                monikatResponse = "This quest is designed to teach you fundamental concepts about cloud computing, specifically with Oracle Cloud, and some key tools and programming languages like Java.";
            } else {
                monikatResponse = "Hmm, I'm not familiar with that topic yet, but I'm always learning! Let's keep exploring Oracle Cloud together!";
            }

            setTimeout(() => {
                addMessageToChat(chatAreaElement, 'Monikat', monikatResponse, '#0056b3');
            }, 1500); // Monikat responds after 1.5 seconds
        }

        // End game function
        function endGame() {
            log.classList.add('hidden');
            victory.classList.remove('hidden');
            victory.innerHTML = `
                🎉 Congratulations! You completed Monica's Cloud Quest with a score of ${score} out of ${levels.length}! ☁️🌈
                <br><br>
                <strong>Message to Ben:</strong> Thanks for inspiring me to create this learning journey! 🚀
                <br><br>
                <button id="certificateBtn">Download Learning Certificate</button>
            `;
            document.getElementById('certificateBtn').addEventListener('click', generateCertificate);
            bgMusic.pause();
            rainSound.pause();
            sunnySound.pause();

            // Confetti animation
            const duration = 6000;
            const endTime = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 6, angle: 60, spread: 70, origin: { x: 0 } });
                confetti({ particleCount: 6, angle: 120, spread: 70, origin: { x: 1 } });
                if (Date.now() < endTime) {
                    requestAnimationFrame(frame);
                }
            })();

            // Show control buttons
            document.getElementById('control-buttons').style.display = 'block';
            document.getElementById('back-btn').style.display = 'none';
        }

        // Generate certificate
        function generateCertificate() {
            const certText = `
Monica's Cloud Quest Learning Certificate

Congratulations!

You have demonstrated learning outcomes in:
- Oracle Cloud basics
- Remote desktop tools (TigerVNC, Putty)
- SSH key management
- Java programming (Hello World, Calculator)
- Understanding Putty extensions
- Fun facts about remote tools
- Interacting with Monikat!

Keep up your learning! 🚀
            `;
            const blob = new Blob([certText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Learning_Certificate.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        // Event Listeners
        startBtn.addEventListener('click', () => {
            startBtn.classList.add('hidden');
            log.classList.remove('hidden');
            victory.classList.add('hidden');
            score = 0;
            currentLevel = 0;
            bgMusic.volume = 0.05;
            bgMusic.play();
            sunnySound.volume = 0.1;
            sunnySound.play();
            showLevel();
        });
        backBtn.addEventListener('click', () => {
            if (currentLevel > 0) {
                currentLevel--;
                showLevel();
            }
        });
        refreshBtn.addEventListener('click', () => {
            if (confirm("Are you sure you want to restart the quest?")) {
                score = 0;
                currentLevel = 0;
                victory.classList.add('hidden');
                log.classList.remove('hidden');
                startBtn.classList.add('hidden');
                bgMusic.volume = 0.05;
                bgMusic.play();
                sunnySound.volume = 0.1;
                sunnySound.play();
                showLevel();
            }
        });
        // Focus log when content changes
        const observer = new MutationObserver(() => {
            log.focus();
        });
        observer.observe(log, { childList: true });

    </script>
</body>
</html>
