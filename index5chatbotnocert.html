<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>☁️ Monica's Cloud Quest ☁️</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style>
        /* === Page Styles === */
        body {
            background: linear-gradient(to bottom, #fff9db, #f7e7a7);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 50px;
            overflow-x: hidden;
            color: #003366;
            user-select: none;
            min-height: 100vh;
            transition: background 1s ease;
        }
        body.rainy {
            background: linear-gradient(to bottom, #546a7b, #a0b8ca);
            filter: brightness(0.85);
        }
        body.sunny {
            background: linear-gradient(to bottom, #fff9db, #f7e7a7);
            filter: brightness(1.1);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            animation: popIn 2s ease;
            text-shadow: 0 0 15px #4fa1d8;
        }
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        /* Buttons styling */
        button {
            padding: 14px 28px;
            margin: 12px;
            font-size: 16px;
            background: linear-gradient(145deg, #a7d7f9, #89c2f7);
            color: #003366;
            border: 2px solid #4fa1d8;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
            font-weight: 600;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            user-select: none;
            position: relative;
            overflow: hidden;
        }
        button:hover:not(:disabled) {
            background: linear-gradient(145deg, #89c2f7, #a7d7f9);
            transform: scale(1.1) rotate(-1deg);
            box-shadow: 0 10px 25px rgba(0, 119, 204, 0.6);
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            color: #666;
        }
        /* Back and refresh buttons styles */
        .back-btn {
            background: #bbb !important;
            color: #222 !important;
        }
        .refresh-btn {
            background: #ffd54f !important;
            color: #333 !important;
            border-color: #ffca28 !important;
        }
        /* Hidden class */
        .hidden {
            display: none;
        }
        /* Log area styles */
        #log {
            text-align: left;
            margin-top: 30px;
            background: transparent;
            padding: 25px 30px;
            border-radius: 15px;
            max-width: 840px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: none;
            min-height: 220px;
            font-size: 1.1em;
            color: #003366;
            user-select: text;
            position: relative;
            z-index: 10;
        }
        /* Victory message styles */
        .victory {
            color: #1b5e20;
            font-weight: bold;
            margin-top: 40px;
            font-size: 1.8em;
            text-shadow: 0 0 15px #00cc00;
            animation: glow 1.5s ease-in-out infinite alternate;
            max-width: 840px;
            margin-left: auto;
            margin-right: auto;
            background: #e6ffe6cc;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 0 30px #00cc00aa;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 15px #00cc00, 0 0 25px #00cc00;
            }
            to {
                text-shadow: 0 0 25px #00ff00, 0 0 35px #00ff00;
            }
        }
        /* Avatar selection styles */
        .avatar-selection {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin: 35px auto 15px auto;
            position: relative;
            z-index: 10;
        }
        .avatar {
            cursor: pointer;
            border: 5px solid transparent;
            border-radius: 50%;
            width: 140px;
            height: 140px;
            transition: all 0.35s ease-in-out;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
            filter: drop-shadow(0 0 3px #77bfff);
            user-select: none;
            position: relative;
            background: #d0e8ff;
        }
        .avatar:hover, .avatar.selected {
            transform: scale(1.15) rotate(-5deg);
            border-color: #0077cc;
            box-shadow: 0 0 28px rgba(0, 119, 204, 0.85);
            filter: drop-shadow(0 0 12px #3399ff);
            background: linear-gradient(145deg, #89c2f7, #a7d7f9);
        }
        /* Character message styles */
        #character-message {
            font-style: italic;
            color: #004d80;
            margin-top: 15px;
            font-size: 1.15em;
            min-height: 40px;
            max-width: 720px;
            margin-left: auto;
            margin-right: auto;
            user-select: none;
            transition: all 0.3s ease-in-out;
            position: relative;
            z-index: 10;
        }
        /* Option buttons styles */
        #options button {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 12px auto;
            font-size: 1.1em;
            border-radius: 22px;
            background: linear-gradient(135deg, #9cd3f5, #5fa9f5);
            color: #002244;
            font-weight: 700;
            letter-spacing: 0.9px;
            box-shadow: 0 6px 18px rgba(45, 118, 205, 0.7);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            user-select: none;
            position: relative;
            overflow: hidden;
        }
        #options button:hover:not(:disabled) {
            transform: scale(1.15) rotate(1deg);
            box-shadow: 0 10px 28px rgba(0, 120, 255, 0.9);
            background: linear-gradient(135deg, #5fa9f5, #9cd3f5);
            color: #001a3c;
        }
        /* Cloud Button style (interactive cloud) */
        .cloud-button {
            font-size: 4rem;
            cursor: pointer;
            background: transparent;
            border: none;
            transition: transform 0.3s ease, filter 0.3s ease;
            user-select: none;
            color: #3399ff;
            filter: drop-shadow(0 0 8px #66b3ff);
            margin: 10px auto 30px auto;
            display: inline-block;
            position: relative;
            z-index: 10;
        }
        .cloud-button:hover {
            transform: scale(1.3) rotate(-10deg);
            color: #66ccff;
            filter: drop-shadow(0 0 20px #99ddff);
        }
        /* Floating clouds at top styles */
        .floating-clouds {
            position: fixed;
            top: 10px;
            left: 0;
            width: 100%;
            height: 50px;
            pointer-events: none;
            overflow: visible;
            z-index: 5;
        }
        .floating-clouds .cloud {
            position: absolute;
            background: #ffffffcc;
            border-radius: 50% / 60%;
            padding: 10px 25px;
            font-weight: bold;
            color: #336699;
            box-shadow: 0 0 15px #ccc;
            animation: floatClouds 6s ease-in-out infinite alternate;
            font-size: 1.2rem;
            user-select: none;
            filter: drop-shadow(0 0 6px #a0c8ff);
            cursor: default;
            white-space: nowrap;
        }
        .floating-clouds .cloud:nth-child(odd) {
            animation-duration: 8s;
        }
        .floating-clouds .cloud:nth-child(1) { top: 5px; left: 6%; }
        .floating-clouds .cloud:nth-child(2) { top: 12px; left: 23%; }
        .floating-clouds .cloud:nth-child(3) { top: 8px; left: 38%; }
        .floating-clouds .cloud:nth-child(4) { top: 5px; left: 52%; }
        .floating-clouds .cloud:nth-child(5) { top: 12px; left: 68%; }
        .floating-clouds .cloud:nth-child(6) { top: 8px; left: 83%; }
        @keyframes floatClouds {
            0% { transform: translateX(0); }
            100% { transform: translateX(50px); }
        }
        /* Rain effect styles */
        #rain {
            pointer-events: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            z-index: 9999;
            mix-blend-mode: screen;
        }
        .raindrop {
            position: absolute;
            bottom: 100%;
            width: 2px;
            height: 15px;
            background: #a3c1e0cc;
            animation: fall linear infinite;
            opacity: 0.6;
            border-radius: 50%;
            filter: drop-shadow(0 0 3px #a0b8ca);
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        /* Sun styles */
        #sunrays {
            position: fixed;
            top: 70px;
            right: 20px;
            width: 100px;
            height: 100px;
            background: #ffcc00;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.7);
            z-index: 9999;
            pointer-events: none;
        }
        @keyframes fallDown {
            0% { top: 70px; opacity: 1; transform: translateY(0); }
            100% { top: 150vh; opacity: 0; transform: translateY(200px); }
        }
        @keyframes blowUp {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(2.5); opacity: 0; }
            100% { transform: scale(3); opacity: 0; }
        }
        .sun-fall {
            animation: fallDown 2s forwards;
        }
        .sun-explode {
            animation: blowUp 1s forwards;
        }
        /* Butterflies styles */
        #butterflies {
            position: fixed;
            top: 10%;
            left: 0;
            width: 100%;
            height: 80vh;
            pointer-events: none;
            overflow: visible;
            z-index: 1000;
        }
        .butterfly {
            position: absolute;
            width: 40px;
            height: 40px;
            background: url('https://cdn-icons-png.flaticon.com/512/5426/5426522.png') no-repeat center center / contain;
            animation: flyAround 12s linear infinite;
            opacity: 0.85;
            filter: drop-shadow(0 0 4px #faa);
            user-select: none;
            pointer-events: none;
        }
        @keyframes flyAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30vw, -10vh) rotate(45deg); }
            50% { transform: translate(60vw, 5vh) rotate(0deg); }
            75% { transform: translate(40vw, 15vh) rotate(-45deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        /* Bubble on top with "Putty" */
        .top-bubble {
            position: fixed;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffe0b2;
            padding: 15px 25px;
            border-radius: 35px;
            font-weight: bold;
            font-size: 1.2em;
            box-shadow: 0 0 15px #ccc;
            z-index: 100;
            border: 3px solid #ffb74d;
            display: none;
        }
        /* Chatbot Styles */
        #monikat-chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            z-index: 999;
            border-radius: 8px;
            overflow: hidden;
            /* REMOVE OR CHANGE THIS LINE: */
            /* display: none; */ /* THIS IS THE LINE TO CHANGE */
            /* Change it to 'display: flex;' or simply remove it if you want it always visible */
        }

        #monikat-chat-header {
            background: linear-gradient(145deg, #a7d7f9, #89c2f7);
            color: #003366;
            padding: 10px;
            font-size: 1.1em;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            cursor: default;
            user-select: none;
        }

        #monikat-chat-log {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: white;
            word-wrap: break-word;
            border-bottom: 1px solid #eee;
        }

        #monikat-chat-log p {
            margin: 5px 0;
            line-height: 1.4;
        }

        /* Styles for Monikat's message */
        #monikat-chat-log p strong {
            color: #0056b3;
        }
        /* Styles for user's message */
        #monikat-chat-log p.user-message {
            text-align: right;
            color: #1b5e20;
        }


        #monikat-chat-input-area {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
        }

        #chat-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
            font-size: 0.9em;
            background-color: white;
            color: #333;
        }

        #send-button {
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s ease;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        .java-code-display {
            background-color: #333;
            color: #eee;
            font-family: 'Consolas', 'Monaco', monospace;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            white-space: pre-wrap;
            text-align: left;
            overflow-x: auto;
        }
    </style>
</head>

        }

        // Rain effect functions
        function createRainDrops(numDrops = 50) {
            rainContainer.innerHTML = '';
            for (let i = 0; i < numDrops; i++) {
                const drop = document.createElement('div');
                drop.className = 'raindrop';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = (0.7 + Math.random() * 0.8) + 's';
                drop.style.animationDelay = (Math.random() * 5) + 's';
                drop.style.opacity = (0.3 + Math.random() * 0.7).toFixed(2);
                drop.style.width = (1 + Math.random() * 3) + 'px';
                drop.style.height = (8 + Math.random() * 12) + 'px';
                rainContainer.appendChild(drop);
            }
        }

        function startRain() {
            if (!isRaining) {
                createRainDrops(80);
                rainSound.volume = 0.15;
                rainSound.play();
                isRaining = true;
                document.body.classList.add('rainy');
                document.body.classList.remove('sunny');
                sunnySound.pause();
            }
        }

        function stopRain() {
            if (isRaining) {
                rainContainer.innerHTML = '';
                rainSound.pause();
                isRaining = false;
                document.body.classList.remove('rainy');
                document.body.classList.add('sunny');
                sunnySound.volume = 0.15;
                sunnySound.play();
            }
        }

        // Butterflies creation
        function createButterflies(num = 6) {
            butterfliesContainer.innerHTML = '';
            for (let i = 0; i < num; i++) {
                const butterfly = document.createElement('div');
                butterfly.className = 'butterfly';
                butterfly.style.top = `${Math.random() * 70 + 10}vh`;
                butterfly.style.left = `${Math.random() * 100}vw`;
                butterfly.style.animationDelay = `${Math.random() * 12}s`;
                butterfliesContainer.appendChild(butterfly);
            }
        }

        createButterflies();

        // Show level function
        function showLevel() {
            stopRain();
            document.getElementById('control-buttons').style.display = currentLevel === 0 ? 'none' : 'block';
            log.innerHTML = ''; // Clear previous content
            victory.classList.add('hidden');

            if (currentLevel >= levels.length) {
                endGame();
                return;
            }

            const level = levels[currentLevel];

            // Show 'Putty' bubble for the specific level
            const puttyBubble = document.getElementById('puttyBubble');
            if (level.question.includes('Putty') && !puttyBubble.dataset.shown) {
                puttyBubble.style.display = 'block';
                puttyBubble.dataset.shown = 'true';
                setTimeout(() => { puttyBubble.style.display = 'none'; }, 3000);
            } else if (!level.question.includes('Putty')) {
                puttyBubble.style.display = 'none';
            }

            // Display question
            const questionEl = document.createElement('h2');
            questionEl.textContent = level.question;
            log.appendChild(questionEl);

            // Display hint
            const hintEl = document.createElement('p');
            hintEl.style.fontStyle = 'italic';
            hintEl.style.color = '#666';
            hintEl.textContent = 'Hint: ' + level.hint;
            log.appendChild(hintEl);

            // Handle Java Demo Levels
            if (level.demo) {
                const javaCodeBlock = document.createElement('div');
                javaCodeBlock.className = 'java-code-display';
                javaCodeBlock.innerHTML = `<pre><code>${level.correctDemoInput}</code></pre>`;
                log.appendChild(javaCodeBlock);

                const input = document.createElement('textarea');
                input.style.fontSize = '1.1em';
                input.style.width = 'calc(100% - 20px)';
                input.style.minHeight = '100px';
                input.style.marginTop = '15px';
                input.style.padding = '10px';
                input.style.borderRadius = '8px';
                input.style.border = '1px solid #ccc';
                input.placeholder = "Enter your code here...";
                log.appendChild(input);

                const submitBtn = document.createElement('button');
                submitBtn.textContent = 'Run Code';
                submitBtn.style.marginTop = '15px';
                submitBtn.onclick = () => {
                    if (input.value.trim() === level.correctDemoInput.trim()) {
                        logMessage('You: ' + input.value, 'user-message');
                        logMessage('Monikat: ' + level.demoSuccessMsg);
                        awesomeChoice.play();
                        score++;
                        setTimeout(nextLevel, 2000);
                    } else {
                        logMessage('You: ' + input.value, 'user-message');
                        logMessage('Monikat: Hmm, that doesn\'t quite look right. Try again, pay close attention to capitalization and punctuation!');
                        thunderSound.play();
                    }
                };
                log.appendChild(submitBtn);
            } else if (level.chat) {
                // This block is for chat levels, but we're making the chat always visible
                // So, no need to toggle display here anymore.
                // monikatChatContainer.style.display = 'flex'; // This line can be removed

                logMessage('Monikat: Welcome to the chat! Ask me anything about Oracle Cloud or Monica\'s Quest. I\'ll be here for a bit.', 'monikat-message');
                chatInput.focus();
                
                // Clear chat history for new chat session
                monikatChatLog.innerHTML = '';
                chatHistory = []; 

                // Auto-advance after chatDuration
                setTimeout(() => {
                    logMessage('Monikat: Time to move on! Hope you found our chat helpful.', 'monikat-message');
                    setTimeout(nextLevel, 2000);
                }, level.chatDuration);

            } else {
                // Standard multiple choice answers
                const optionsDiv = document.createElement('div');
                optionsDiv.id = 'options';
                level.answers.forEach(answer => {
                    const button = document.createElement('button');
                    button.textContent = answer.text;
                    button.onclick = () => selectAnswer(answer.correct);
                    optionsDiv.appendChild(button);
                });
                log.appendChild(optionsDiv);
            }
        }

        // --- Chatbot Functionality ---
        sendButton.addEventListener('click', handleChatInput);
        chatInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                handleChatInput();
            }
        });

        function handleChatInput() {
            const message = chatInput.value.trim();
            if (message) {
                logChat('You: ' + message, 'user-message');
                chatInput.value = ''; // Clear input field
                respondToChat(message);
            }
        }

        function logChat(message, type = '') {
            const p = document.createElement('p');
            p.textContent = message;
            if (type) {
                p.classList.add(type);
            }
            monikatChatLog.appendChild(p);
            monikatChatLog.scrollTop = monikatChatLog.scrollHeight; // Auto-scroll to bottom
        }

        function respondToChat(userMessage) {
            let monikatResponse = "That's an interesting question! I'm still learning, but I can tell you more about Monica's journey or Oracle Cloud basics.";

            const lowerCaseMessage = userMessage.toLowerCase();

            if (lowerCaseMessage.includes("oracle cloud")) {
                monikatResponse = "Oracle Cloud Infrastructure (OCI) is Oracle's cloud computing service that offers a wide array of services like computing, storage, networking, databases, and more.";
            } else if (lowerCaseMessage.includes("java")) {
                monikatResponse = "Java is a popular, high-level, class-based, object-oriented programming language. Monica used it for coding exercises on her VMs!";
            } else if (lowerCaseMessage.includes("monica's quest") || lowerCaseMessage.includes("monica")) {
                monikatResponse = "Monica's Cloud Quest is about her journey learning to set up and use virtual machines on Oracle Cloud, install developer tools, and code in Java!";
            } else if (lowerCaseMessage.includes("hello") || lowerCaseMessage.includes("hi")) {
                monikatResponse = "Hello there! How can I help you today regarding Monica's adventure?";
            } else if (lowerCaseMessage.includes("putty")) {
                monikatResponse = "Putty is a free and open-source terminal emulator, serial console and network file transfer application. Monica used it for SSH connections!";
            } else if (lowerCaseMessage.includes("tigervnc")) {
                monikatResponse = "TigerVNC is a high-performance, platform-neutral implementation of VNC (Virtual Network Computing) used for remote desktop access. Monica used it to graphically access her VMs.";
            } else if (lowerCaseMessage.includes("ports")) {
                monikatResponse = "Opening ports is crucial for allowing traffic to and from specific services on your virtual machines. Monica had to configure security rules for this!";
            } else if (lowerCaseMessage.includes("git")) {
                monikatResponse = "Git is a distributed version control system for tracking changes in source code during software development. It's essential for collaborative coding!";
            } else if (lowerCaseMessage.includes("what is")) {
                monikatResponse = "I can tell you about specific tools or concepts related to Monica's journey, like Oracle Cloud, Java, Putty, or TigerVNC!";
            }

            // Simulate typing delay
            setTimeout(() => {
                logChat('Monikat: ' + monikatResponse, 'monikat-message');
            }, 1000);
        }

        function logMessage(message, type = '') {
            const p = document.createElement('p');
            p.textContent = message;
            if (type) {
                p.classList.add(type);
            }
            log.appendChild(p);
            log.scrollTop = log.scrollHeight;
        }

        function selectAnswer(isCorrect) {
            const buttons = document.querySelectorAll('#options button');
            buttons.forEach(button => button.disabled = true); // Disable buttons after selection

            if (isCorrect) {
                logMessage('Monikat: Awesome choice! That\'s correct!', 'monikat-message');
                awesomeChoice.play();
                score++;
                if (currentLevel + 1 < levels.length && levels[currentLevel + 1].chat) {
                    // If next level is chat, keep chat container visible
                } else {
                    // monikatChatContainer.style.display = 'none'; // This line can be removed
                }
                setTimeout(nextLevel, 2000);
            } else {
                logMessage('Monikat: Not quite right. Keep learning, you\'ll get it!', 'monikat-message');
                thunderSound.play();
                // If it's a regular quiz question, allow another attempt or move on
                // For now, we'll just move on for simplicity in this demo.
                setTimeout(nextLevel, 2000);
            }
        }

        function nextLevel() {
            currentLevel++;
            showLevel();
        }

        function endGame() {
            log.innerHTML = '';
            controlButtons.style.display = 'block';
            backBtn.style.display = 'none'; // No going back after victory
            
            victory.classList.remove('hidden');
            victory.textContent = `Congratulations! You've completed Monica's Cloud Quest with a score of ${score} out of ${levels.length - 1} questions (excluding chat/demo levels in score).`; // Adjust score calculation
            
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
            sunBlowUp(); // Make sun explode on victory
            setTimeout(resetSun, 1000); // Reset sun after explosion
        }

        function restartGame() {
            currentLevel = 0;
            score = 0;
            log.innerHTML = '';
            victory.classList.add('hidden');
            startBtn.style.display = 'inline-block';
            controlButtons.style.display = 'none';
            backBtn.style.display = 'block'; // Make back button available again
            resetSun();
            stopRain();
            // monikatChatContainer.style.display = 'none'; // This line can be removed
            playMusic(sunnySound); // Restart sunny music
        }

        function goBack() {
            if (currentLevel > 0) {
                currentLevel--;
                showLevel();
            }
        }

        function playMusic(audioElement) {
            // Pause any currently playing background music
            [bgMusic, rainSound, sunnySound].forEach(sound => {
                if (sound !== audioElement && !sound.paused) {
                    sound.pause();
                    sound.currentTime = 0;
                }
            });
            audioElement.volume = 0.15;
            audioElement.play().catch(e => console.error("Error playing audio:", e));
        }

        // Event Listeners
        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            playMusic(sunnySound); // Start sunny music when game starts
            showLevel();
        });

        refreshBtn.addEventListener('click', restartGame);
        backBtn.addEventListener('click', goBack);

        // Initial setup for the chatbot to be visible
        // You can remove the `display: none;` from CSS,
        // or add this line to your script to force it visible on load:
        // monikatChatContainer.style.display = 'flex'; // Add this line if you keep `display: none;` in CSS
    </script>
</body>
</html>
